<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio Form</title>
    <style>
        div {
            padding: 5px
        }

        ;
    </style>

</head>

<body>
    <h2>Form Iscrizione</h2>
    <div>
        <form action="index.html" method="post">
            <div>
                <label for="Email">Inserisci la tua mail:</label>
                <input type="email" id="Email" name="Email" autofocus />
            </div>

            <div>
                <label for="Password">Inserisci la tua Password:</label>
                <input type="password" id="Pass" name="Pass" />
            </div>

            <div>
                <label for="Nome">Nome:</label>
                <input type="text" id="Nome" name="Nome" />
            </div>

            <div>
                <label for="Cognome">Cognome:</label>
                <input type="text" id="Cognome" name="Cognome" />
            </div>

            <div>
                <label for="Data">Data di Nascita:</label>
                <input type="date" id="Data" name="Data" min="1940-01-01" max="2100-01-01" />
            </div>

            <div>

                <laber for="phone">Numero di Telefomo:</laber>
                <input type="tel" id="phone" name="phone" placeholder="333/3333333" pattern="[0-9] {3}-[0-9] {7}"
                    required />
                <small>Format: 333/3333333</small>

            </div>

            <div>

                <label for="Abbonamento">Scegli il tuo Abbonamento :</label>
                <input type="radio" id="abbonamento" name="abbonamento" />
                <label for="Piano free">Piano Free</label>
                <select id="Abbonamento" name="Abbonamento">
                    <optgroup label="Piani a Pagamento">
                        <option value="Piano Light"> Light 7.99€</option>
                        <option value="Piano Standard">Standard 10.99€</option>
                        <option value="Piano Premiun" selected>Premiun 13.99€</option>
                    </optgroup>
                </select>
                <label for="pro">Vantaggi Pro + 5.00€</label>
                <input type="checkbox" id="pro" name="pro" />
            </div>

            <div>
                <label for="carte di credito">Numero carta:</label>
                <input type="text" id="carta di credito " name="carta di credito" /> 
            </div>
            <div>
                <label for="cvc">CVC:</label>
                <input type="text" id="cvc" name="cvc" />
            </div>
            <div>
                <label for="scadenza">Scadenza:</label>
                <input type="date" id="scadenza" name="scadenza" min="2022-03-31" />
            </div>
            <div>
                <label for="indirizzo">Indirizzo di Fatturazione:</label><br>
                <input type="text" id="indirizzo" name="indirizzo" placeholder="Via/piazza" />
                <label for="indirizzo">Cap:</label>
                <input type="text" id="indirizzo" name="indirizzo" placeholder="cap" />
                <label for="indirizzo">Provincia:</label>
                <input type="text" id="indirizzo" name="indirizzo" placeholder="Provincia"/>
                <label for="indirizzo">Regione</label>
                <select name="regione">
                    <option value="1" selected>Abruzzo</option>
                    <option value="2">Basilicata</option>
                    <option value="2">Calabria</option>
                    <option value="3">Campania</option>
                    <option value="4">Emilia-Romagna</option>
                    <option value="5">Friuli-Venezia Giulia</option>
                    <option value="6">Lazio</option>
                    <option value="7">Liguria</option>
                    <option value="8">Lombardia</option>
                    <option value="9">Marche</option>
                    <option value="10">Molise</option>
                    <option value="11">Piemonte</option>
                    <option value="12">Puglia</option>
                    <option value="13">Sardegna</option>
                    <option value="14">Sicilia</option>
                    <option value="15">Toscana</option>
                    <option value="16">Trentino-Alto Adige</option>
                    <option value="17">Umbria</option>
                    <option value="18">Valle d'Aosta</option>
                    <option value="19">Veneto</option>
                </select>
            </div>
            <div>
                <button type="button" onclick="alert('Grazie per esserti abbonato a Develhope')">Abbonati</button>
            </div>



        </form>
    </div>
</body>

</html>
